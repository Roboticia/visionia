<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/stockage/contenu/logoseul.ico">
    <link rel="stylesheet" href="/stockage/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stockage/css/style.css">

    <script src="/stockage/jquery-3.6.0.min.js"></script>
    <script src="/stockage/spin/src/bootstrap-input-spinner.js"></script>
    <title>Visionia : contrôle de votre caméra industrielle</title>


</head>




<body>
<div class="container-fluid entete">
   <div class="row">
        <div class="col-6" >
            <h4>&nbsp;</h4>
            <h1>Paramètres</h1>
        </div>
        <div class="col-6 right">
            <a href="/">
                <img src="/stockage/contenu/logo.png" alt="Logo Menu" height="80">
            </a>
        </div>
   </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 centre">
            <div id="media">
                <video id="video" autoplay="true" playsinline="true"></video>
            </div>
        </div>

        <div class="col-md-5 centre">

            <h2 id="Texp" style="display: none">Temps d'exposition</h2>
            <div class="row">

                <div class="col-4 centre">

                    <button id="start"  class="btn btn-secondary btn-lg" onclick="start()">Lancer la caméra</button>

                    <button id="stop" style="display: none" onclick="stop()">Stop</button>
                </div>

                <div class="col-4 centre">
                        <h4 id="exp" style="display: none">{{ expo }} ms</h4>
                </div>

            </div>


                <form action="/video" method="post" >
                    <input name="Expo" class="buttons-only"  value="{{ expo }}" min="8" max="200" style="display: none;">

                </form>







            <div class="row">
                <h2 id="Tlum" style="display: none">Luminosité</h2>
                <div class="row">
                    <h4 id="lum" style="display: none">{{ lum }} %</h4>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="option" style="inline-block" id="stun">
                <input id="use-stun" type="checkbox"/>
                <label for="use-stun">Problème d'affichage vidéo ? Cochez cette case</label>
            </div>
        </div>

    </div>
</div>
